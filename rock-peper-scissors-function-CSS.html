<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="move-button"
      onclick="
       playGame('Rock')          
      "
    >
      <img src="./img/rock-emoji.png" alt="" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
         playGame('Paper')         
        "
    >
      <img src="./img/paper-emoji.png" alt="" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
          playGame('Scissors')           
          "
    >
      <img src="./img/scissors-emoji.png" alt="" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.Ties = 0;
    score.total = 0;
    localStorage.removeItem('score');
    updateScoreElement()"
      class="reset-button"
    >
      Reset Score
    </button>

    <script src="./scripts/rock-paper-scissors.js"></script>
  </body>
</html>
